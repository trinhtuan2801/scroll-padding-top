<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: var(--scroll-padding, 50px);
      }
    </style>
  </head>
  <body>
    <div
      id="navbar"
      style="
        height: 50px;
        display: flex;
        align-items: center;
        column-gap: 16px;
        padding: 0px 16px;
        position: sticky;
        top: 0;
        left: 0;
        z-index: 1;
        background-color: #ffffff50;
        backdrop-filter: blur(5px);
      "
    >
      <a href="#1">Go to 1</a>
      <a href="#2">Go to 2</a>
      <a href="#3">Go to 3</a>
    </div>
    <div style="height: 100px; background-color: red"></div>
    <div id="1" style="height: 500px; background-color: #000; color: white">
      1
    </div>
    <div id="2" style="height: 300px; background-color: purple; color: white">
      2
    </div>
    <div id="3" style="height: 300px; background-color: aqua; color: purple">
      3
    </div>
    <div style="height: 1000px"></div>
  </body>
  <script>
    const navbarHeight = document.getElementById('navbar').offsetHeight;
    document.documentElement.style.setProperty(
      '--scroll-padding',
      `${navbarHeight}px`,
    );
  </script>
</html>
